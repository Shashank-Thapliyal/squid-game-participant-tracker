<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Tracker - Dashboard</title>
    <link rel="stylesheet" href="assets/CSS/dashboard.css">
    <link rel="stylesheet" href="assets/CSS/leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body id="dashboard">
    <body id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <span class="text">Home</span>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <span class="text">Participants</span>
                </li>

                <li onclick="openLeaderboardModal()">
                    <i class="fas fa-trophy"></i>
                    <span class="text">Leaderboard</span>
                </li>
                <li>
                    <i class="fas fa-chart-bar"></i>
                    <span class="text"  onclick="openStatsModal()">Statistics</span>
                </li>
            </ul>
        </div>
    

            <h1>Squid Game Participants</h1>

            <div class="dashboard-header">
              
            
                <div class="controls">
                    <input type="text" id="search" placeholder="Search by Number...">
                    <select id="filter">
                        <option value="All">All</option>
                        <option value="Alive">Alive</option>
                        <option value="Eliminated">Eliminated</option>
                    </select>
                </div>

                <div class="dashboard-buttons">
                    <button id="startRound">Start Round</button>
                    <button id="easterEgg" onclick="window.location.href='scratchCard.html'">Easter Egg</button>
                </div>

               

            </div>


    
    
    <div id="participantsContainer" class="grid"></div>

    <!-- Winner Celebration Modal -->
<div id="winnerModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <canvas id="confetti-canvas"></canvas> <!-- Confetti Effect -->
        <div id="winnerDetails"></div>
    </div>
</div>

<!-- Statistics Modal -->
<div id="statsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeStatsModal()">&times;</span>
        
        <div class="container">
            <h2 id="remainingCount"> </h2>

            <h1>Squid Game Tracker</h1>

            <label for="filter">Select Filter:</label>
            <select id="filter">
                <option value="age">Age</option>
                <option value="location">Location</option>
                <option value="eliminations">Eliminations</option>
            </select>

            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- leaderboard modal  -->
<div id="leaderboardModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLeaderboardModal()">&times;</span>
        <main>
            <div id="header">
                <h1>Ranking</h1>
            </div>
            <div id="leaderboard">
                <div class="ribbon"></div>
                <table></table>
                <div id="buttons">
                    <button class="exit" style="color: #e93e7d; background: none; border: none" onclick="closeLeaderboardModal()">Exit</button>
                </div>
            </div>
        </main>
    </div>
</div>


    <script src="JS/dashboard.js"></script>

    <script>
        function openLeaderboardModal() {
            document.getElementById('leaderboardModal').style.display = 'block';
        }

        function closeLeaderboardModal() {
            document.getElementById('leaderboardModal').style.display = 'none';
        }
    </script>
</body>
</html>
